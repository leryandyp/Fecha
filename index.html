<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha</title>
</head>
<body>
    <p id="get" ></p>
<script>
        const getfecha = document.getElementById('get')
        const DATA = new Date();
        const fecha = `(${DATA.getDate()}-${DATA.getMonth()+1}-${DATA.getFullYear()})`
        console.log(fecha)
        getfecha.innerHTML = fecha
</script>
</body>
</html>
